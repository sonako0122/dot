#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 6

    border_size = 3

    col.active_border = rgb(94,129,172) 
    col.inactive_border = rgb(76,86,106) 

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 3
        render_power = 1
        color = rgba(1a1a1aee)
    }

     blur {
        enabled = true
        size = 4
        passes = 2
	new_optimizations = false
	input_methods = false
	xray = false
	brightness = 0.9	
        vibrancy = 0.36
	vibrancy_darkness = 0.05
    }
}
# layer rule



animations {
    enabled = yes, please :)

  
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 5.2, easeOutQuint, popin 87%
    animation = windowsOut, 1, 2.5, linear, slide 87%
    animation = fade, 1, 2.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, popin
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, default, slidefade 40% 
    animation = workspacesIn, 1, 3, default, slidefade 35%
    animation = workspacesOut, 1, 3, default, slidefade 35%
}

